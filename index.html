<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Cat's Meow | Premium Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff9a3c;
      --primary-dark: #000000;
      --bg-gradient: linear-gradient(135deg, #fff5e6 0%, #faa2fb 100%);
      --text-color: #4a4a4a;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevents stray scrollbars on the main landing */
    }

    /* Soft floating background shapes */
    .bg-shape {
      position: fixed;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      z-index: -1;
      animation: float 25s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(110vh) scale(1); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center; /* Vertical Center */
      justify-content: center; /* Horizontal Center */
      padding: 20px;
    }

    /* Enhanced Glass Card - Bigger & Bolder */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 40px;
      padding: 60px 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.08);
      max-width: 1000px; /* Wider container */
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: center;
      transition: transform 0.3s ease;
    }

    /* Larger Logo */
    .logo-image {
      max-width: 320px; /* Increased from 220px */
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
      margin-bottom: 30px;
    }

    /* Huge, Eye-catching Title */
    h1 {
      font-size: 3.5rem; /* Large display font */
      font-weight: 700;
      color: var(--primary-dark);
      margin: 0 0 15px 0;
      line-height: 1.1;
    }

    .fact-container {
      min-height: 100px; /* Prevents layout jump when typing */
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Larger Typing Text */
    .fact-box {
      font-size: 1.8rem;
      font-weight: 600;
      color: #555;
    }

    .cursor {
      display: inline-block;
      background-color: var(--primary);
      width: 4px;
      height: 1.2em;
      margin-left: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .nav-intro {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #888;
    }

    /* Scaled Up Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav button {
      background: white;
      border: 2px solid transparent;
      color: var(--text-color);
      font-weight: 700;
      padding: 16px 32px; /* Bigger buttons */
      border-radius: 60px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 6px 15px rgba(0,0,0,0.06);
    }

    nav button:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 25px rgba(255, 154, 60, 0.3);
    }

    .book-now {
      background: var(--primary-dark);
      color: white !important;
      padding: 16px 45px; /* Extra emphasis on Book Now */
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    /* Mobile scaling */
    @media (max-width: 768px) {
      .glass-card { padding: 40px 20px; }
      h1 { font-size: 2.2rem; }
      .fact-box { font-size: 1.3rem; }
      .logo-image { max-width: 220px; }
      nav button { width: 100%; }
    }
  </style>
</head>
<body>

  

  <main>
    <div class="glass-card">
      <img src="https://i.ibb.co/cK2khsFX/mewing-cat-removebg-preview-removebg-preview.png"
           alt="The Cat's Meow Logo" class="logo-image">
      
      <h1>The Cat's Meow Highlands</h1>
      
      <div class="fact-container">
        <span class="fact-box" id="fact-box"></span><span class="cursor"></span>
      </div>

      <div class="nav-intro">Ready to get started?</div>
      
      <nav>
        <a href="about.html"><button>About</button></a>
        <a href="services.html"><button>Services</button></a>
        <a href="pricing.html"><button>Pricing</button></a>
        <a href="contact.html"><button>Contact</button></a>
        <a href="reviews.html"><button>Reviews</button></a>
        <a href="contact.html"><button class="book-now">Book Now</button></a>
      </nav>
    </div>
  </main>

  <footer>
    &copy; 2025 The Cat's Meow Highlands | Designed by Blake
  </footer>

  <script>
    const facts = [
      "Free consultations for every new feline friend!",
      "Reliable, local care you can trust.",
      "Serving West Highlands, Westridge & beyond!"
    ];

    let index = 0;
    const box = document.getElementById('fact-box');
    const typingSpeed = 50;
    const pauseDuration = 2000;

    function typeText(text, i = 0) {
      if (i === 0) box.textContent = '';
      
      if (i < text.length) {
        box.textContent += text.charAt(i);
        setTimeout(() => typeText(text, i + 1), typingSpeed);
      } else {
        setTimeout(() => {
          index = (index + 1) % facts.length;
          typeText(facts[index]);
        }, pauseDuration);
      }
    }

    typeText(facts[index]);
  </script>
</body>
</html>
